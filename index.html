<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssVariable</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>power of cssVariable</h1>

            <label for="spacing">spacing:</label>
            <input type="range" name="spacing" min="0" max="250" value="10" data-sizing="px" />
            <label for="blur" >blur:</label>
            <input type="range" name="blur" min="0" max="25" value="1" data-sizing="px" />

            <label for="color">color:</label>
            <input type="color" name="bgColor" value="#e15247" />
        </header>

        <main>
            <img src="road-1072823__340.jpg" alt="nature">
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
